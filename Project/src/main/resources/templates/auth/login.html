<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main">
<head>
<title>Teszt</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="login" th:action="@{/login}" method="post"
			class="form-signin">
			<h2 class="form-signin-heading">Kérlek jelentkezz be</h2>
			<div id="err" th:if="${param.error}" class="alert alert-danger">Rossz
				felhasználónév vagy jelszó</div>
			<div th:if="${param.logout}" class="alert alert-success">Sikeres
				kijelentkezés</div>
			<label for="username" class="sr-only">Felhasználónév</label> <input
				type="text" id="username" name="username" class="form-control"
				placeholder="Felhasználónév" required="true" /> <label
				for="password" class="sr-only">Jelszó</label> <input type="password"
				id="password" name="password" class="form-control"
				placeholder="Jelszó" required="true" />
			<div class="checkbox">
				<label> <input id="remember-me" name="remember-me"
					type="checkbox" /> Emlékezz rám
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
		</form>

		<a href="/registration">Regisztráció</a>
	</div>

</body>
</html>
